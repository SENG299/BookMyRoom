<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book My Room</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.js"></script>

	<script src="app/controllers/bookerCtrl.js"></script>
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/loginCtrl.js"></script>


	<!-- Add Angular services here-->
    <script src="app/services/userService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/bookingService.js"></script>
    <script src="app/services/sharedService.js"></script>

	<!-- Add main Angular app files here -->
    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>

</head>
<body ng-app="userApp">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse">
	<div class="container" ng-controller="daySelectorController as selector">
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> Book My Room</a>
		</div>	
		<ul class="nav navbar-nav navbar-right" ng-controller="loginController as login">
			<li ng-if = "login.loggedIn == false"><a href="/login"> Log In</a></li>
      <li ng-if = "login.loggedIn" ng-click="login.doLogout()"><a href="#">Log Out</a></li>
			<li ng-if = "login.loggedIn"><a href="/profile">Profile </a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<div ng-view></div>
</main>
</body>
</html>
