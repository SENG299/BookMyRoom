<div class="container fill" >

    <div class="row">

			<div class="fixeddiv">
				<h3>{{schedule.chosenDate | date}}</h3> 
	Duration:
			<div id="sel1">
			  <select class="form-control form-small" ng-model="schedule.bookingDuration" ng-options="item as item.duration for item in schedule.validDurations">
					<option value="" ng-if="false"></option> 
			  </select>
			</div>
			<div id="equip">
				<!--Need to fix these switches to work right-->
				<input class="checkbox" type="checkbox"  data-style="ios" data-toggle="toggle" data-on="<i class='fa fa-laptop'></i>" data-off="<i class='fa fa-laptop'></i>" data-onstyle="success">
				<input class="checkbox" type="checkbox"  data-style="ios" data-toggle="toggle" data-on="<i class='fa fa-video-camera'></i>" data-off="<i class='fa fa-video-camera fg-lg'></i>" data-onstyle="success" >


			
			</div>

		</div>	 
	 
    <div class="col-xs-1 col-md-3 "  ></div>
    <div class="col-xs-10 col-md-6" id="centre">
            
            <!-- buttons -->

			<div id="timeselector" >
				<ul>
					<div class= "scroll" ng-repeat="item in schedule.timeSlots">
						<li class="buttonlist">
							<button class="btn btn-large btn-block btn-info" ng-click="schedule.selectedTimeSlot = item ; schedule.go('/booker')"> {{(item.hour > 12) && (item.hour - 12) || (item.hour)}}:{{(item.minutes == 0) && ('00') || item.minutes}} {{(item.hour > 11) && ('PM') || ('AM')}} 
								<i class="fa fa-video-camera" style="color:black; float:right;" ng-if="item.projector"></i>
								<i class="fa fa-video-camera" style="color:grey; float:right;" ng-if="item.projector == false"></i>
								<i class="fa fa-laptop" style="color:black; float:right; margin-right:10px;" ng-if="item.laptop"></i>
								<i class="fa fa-laptop" style="color:grey; float:right; margin-right:10px;" ng-if="item.laptop == false"></i>

								
							</button>
							
						</li>
					</div>
				<ul>
			</div>
			</div>
        <div class="col-xs-1 col-md-3"  ></div>


</div><!-- /.container -->

<div class="container">
	 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your Booking Info</h4>
        </div>
        <div class="modal-body">
         <h2>Room, day, starttime, endtime, equipment id</h2>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="window.location.href='/booker'" class="btn btn-default">OK</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
